name: CI CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Lint, Format, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev --include=optional

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            [ -f "$HOME/.profile" ] && . "$HOME/.profile"
            [ -f "$HOME/.bashrc" ] && . "$HOME/.bashrc"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            if ! command -v nvm >/dev/null 2>&1; then
              echo "nvm is required on VPS to enforce Node runtime from .nvmrc."
              exit 1
            fi
            cd ${{ secrets.VPS_APP_DIR }}
            git fetch origin
            git reset --hard origin/main
            NODE_VERSION="$(tr -d '[:space:]' < .nvmrc)"
            if [ -z "$NODE_VERSION" ]; then
              echo ".nvmrc is empty. Set a valid Node version (example: 20.19.0)."
              exit 1
            fi
            if nvm ls "$NODE_VERSION" | grep -q "N/A"; then
              echo "Node $NODE_VERSION is not installed on VPS."
              echo "Run once on VPS:"
              echo "  nvm install $NODE_VERSION"
              echo "  nvm alias default $NODE_VERSION"
              exit 1
            fi
            nvm use "$NODE_VERSION"
            node -v
            npm -v
            npm ci --include=dev --include=optional
            npm run build
            pm2 restart central-player-dashboard
            pm2 save
